<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONI</title>
    <link rel="stylesheet" href="estilo-actas.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <section class="encabezado">
        <img src="img/ESLOGAN CONI.png" alt="Eslogan de CONI - Gestión de inventario" class="imagen-encabezado">
        <div class="barra-superior">
            <nav>
                <ul>
                    <li><a href="perfil-usuario.html">Perfil Usuario</a></li>
                    <li><a href="actas.html">Actas</a></li>
                    <li><a href="perfil-usuario.html" class="volver-atras">Volver atrás</a></li>
                </ul>
            </nav>
        </div>
    </section>


    <div class="acta-titulo">
        <button type="button" onclick="mostrarFormulario()"><a id="actaTitulo">Nueva Acta</a></button>
    </div>

    <div class="container-textos" id="titulo">
        <p>
            Ingrese los datos necesarios para verificar la existencia del acta o verificar su estado actual.
        </p>
    </div>

    <header>
        <div class="container acta" id="seccionBusqueda">
            <div class="container busqueda-acta">
                <div class="container desplegable-acta">
                    <form action="#">
                        <label for="lang">Selecciona tipo</label><br>
                        <select class="desplegable" name="acta" id="acta">
                            <option value="">---Seleccione una opción---</option>
                            <option value="identificacion">Identificación</option>
                            <option value="acta"> N° de acta</option>
                        </select>
                    </form>
                </div>
                <div class="texto-busqueda">
                    <input type="text" id="texto-busqueda" placeholder="Ingrese N° identificación / N° acta"></input>
                </div>
                <button type="button">Buscar</button>
            </div>
        </div>
    </header>

    <main id="formularioActa" style="display: none;">
        <section class="container">

            <h1>Generar Acta de Entrega</h1>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

            <label for="cedula">Cédula:</label>
            <input type="number" id="cedula" placeholder="Ingresa tu cédula" required>

            <label for="equipo">Selecciona un equipo:</label>
            <select id="equipo">
                <option value="">-- Selecciona un equipo --</option>
            </select>

            <label>Periféricos:</label>
            <button class="boton-peri" type="button" onclick="togglePerifericos()" style="margin-bottom: 10px;"> -- Selecciona una o varias opciones --
            </button>
            <div id="perifericoContainer" class="checkbox-list" style="display: none;"></div>

            <button onclick="generarActa()">Generar Acta en PDF</button>
        </section>
    </main>

    <script>
        function togglePerifericos() {
            const container = document.getElementById("perifericoContainer");
            container.style.display = container.style.display === "none" ? "block" : "none";
        }

        function mostrarFormulario() {
            document.getElementById("seccionBusqueda").style.display = "none";
            document.getElementById("formularioActa").style.display = "block";
            document.getElementById("titulo").style.display = "none";
        }

        async function generarActa() {
            const nombre = document.getElementById("nombre").value.trim();
            const cedula = document.getElementById("cedula").value.trim();
            const equipo = document.getElementById("equipo").value;
            const checkboxes = document.querySelectorAll("#perifericoContainer input[type='checkbox']");
            const perifericosSeleccionados = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            if (!nombre || !cedula) {
                alert("Por favor, completa los campos de nombre y cédula.");
                return;
            }

                return;

    <script>
        async function cargarExcel() {
            const url = "data/BD equipos perifericos CONI.xlsx"
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: "array" });

            const hoja = workbook.Sheets[workbook.SheetNames[0]];
            const datos = XLSX.utils.sheet_to_json(hoja);

            const selectEquipos = document.getElementById("equipo");
            const perifericoContainer = document.getElementById("perifericoContainer");

            // Limpiar ambos
            selectEquipos.innerHTML = '<option value="">-- Selecciona un equipo --</option>';
            perifericoContainer.innerHTML = "";

            datos.forEach(item => {
                const categoria = item["CATEGORIA"]?.toUpperCase();
                const estado = item["ESTADO"]?.toUpperCase();
                const descripcion = item["DESCRIPCION CONC"];

                if (estado === "DISPONIBLE" && descripcion) {
                    if (categoria === "EQUIPO") {
                    const option = document.createElement("option");
                    option.value = descripcion;
                    option.text = descripcion;
                    selectEquipos.appendChild(option);
                } else if (categoria === "PERIFÉRICO") {
                    const label = document.createElement("label");
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.value = descripcion;
                    label.appendChild(checkbox);
                    label.append(" " + descripcion);
                    perifericoContainer.appendChild(label);
                    }
                }
            });
        }
        // Llama la función cuando cargue el HTML
        window.addEventListener("DOMContentLoaded", cargarExcel);
    </script>
